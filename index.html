<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alazamat Medical Store</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body{
    font-family: system-ui;
    background:#020617;
    color:white;
    overflow-x:hidden;
}

/* scrollbar */
::-webkit-scrollbar{width:6px}
::-webkit-scrollbar-thumb{background:#10b981;border-radius:10px}

/* glass */
.glass{
    background:rgba(17,24,39,.85);
    backdrop-filter:blur(15px);
    border:1px solid rgba(255,255,255,.08);
}

/* sidebar */
.sidebar{
    position:fixed;
    inset:0 auto 0 0;
    width:260px;
    background:#020617;
    transform:translateX(-100%);
    transition:.3s;
    z-index:100;
}
.sidebar.active{transform:translateX(0)}

/* top bar */
.hidden-bar{transform:translateY(-100%);transition:.3s}

/* inputs */
.input{
    background:#020617;
    border:1px solid #334155;
    padding:10px;
    border-radius:10px;
    width:100%;
}

/* button */
.btn{
    background:#10b981;
    color:black;
    padding:10px 16px;
    border-radius:12px;
    font-weight:600;
}
.btn:hover{filter:brightness(1.1)}
</style>
</head>

<body>

<!-- TOP BAR -->
<div id="topBar" class="fixed top-0 w-full h-9 bg-black flex items-center overflow-hidden z-40">
    <div class="whitespace-nowrap animate-marquee text-emerald-400 font-bold pl-[100vw]">
        Welcome Boss â€” Alazamat Medical Store System Online
    </div>
</div>

<!-- MENU BUTTON -->
<button onclick="toggleSidebar()" class="fixed top-12 left-4 z-50 bg-black p-3 rounded-full">
    <i class="fas fa-bars"></i>
</button>

<!-- SIDEBAR -->
<aside id="sidebar" class="sidebar p-6 space-y-4">
    <h2 class="text-2xl font-bold text-emerald-400">Alazamat</h2>
    <button onclick="scrollToSection('inventory')" class="block w-full text-left">Inventory</button>
    <button onclick="scrollToSection('history')" class="block w-full text-left">History</button>
    <button onclick="scrollToSection('reports')" class="block w-full text-left">Reports</button>
</aside>

<div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/70 hidden z-30"></div>

<!-- MAIN -->
<main class="pt-16 pb-20">

<!-- HERO -->
<section class="text-center py-10">
    <img src="./1.jpg" class="mx-auto w-36 h-36 rounded-full border-4 border-emerald-500 object-cover"
         onerror="this.src='https://via.placeholder.com/150/10b981/FFFFFF?text=LOGO'">
    <h1 class="text-4xl font-bold mt-4">ALAZAMAT</h1>
    <p class="text-gray-400 tracking-widest">MEDICAL STORE</p>
</section>

<!-- INVENTORY -->
<section id="inventory" class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-3xl font-bold">Inventory</h2>
        <button onclick="openMedModal()" class="btn">Add Medicine</button>
    </div>

    <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
</section>

<!-- HISTORY -->
<section id="history" class="max-w-7xl mx-auto px-4 mt-16">
    <h2 class="text-3xl font-bold mb-4">Sales History</h2>
    <div class="glass rounded-xl overflow-x-auto">
        <table class="w-full text-sm">
            <thead class="bg-white/5">
                <tr>
                    <th class="p-2">Date</th>
                    <th>ID</th>
                    <th>Items</th>
                    <th class="text-right">Total</th>
                </tr>
            </thead>
            <tbody id="historyTable"></tbody>
        </table>
    </div>
</section>

<!-- REPORT -->
<section id="reports" class="max-w-7xl mx-auto px-4 mt-16 text-center">
    <h2 class="text-3xl font-bold mb-6">Profit Report</h2>
    <div class="grid grid-cols-3 gap-4">
        <div class="glass p-4 rounded-xl">Revenue<br><b id="rev">0</b></div>
        <div class="glass p-4 rounded-xl">Cost<br><b id="cost">0</b></div>
        <div class="glass p-4 rounded-xl text-emerald-400">Profit<br><b id="profit">0</b></div>
    </div>
</section>

</main>

<!-- MED MODAL -->
<div id="medModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">
    <div class="glass p-6 rounded-xl w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Add Medicine</h3>
        <input id="mName" placeholder="Name" class="input mb-2">
        <select id="mCat" class="input mb-2">
            <option>Tablet</option>
            <option>Syrup</option>
            <option>Injection</option>
            <option>Other</option>
        </select>
        <input id="mPrice" type="number" placeholder="Price" class="input mb-4">
        <button onclick="saveMed()" class="btn w-full">Save</button>
    </div>
</div>

<script>
const sidebar=document.getElementById('sidebar');
const overlay=document.getElementById('overlay');

function toggleSidebar(){
    sidebar.classList.toggle('active');
    overlay.classList.toggle('hidden');
}

function scrollToSection(id){
    document.getElementById(id).scrollIntoView({behavior:'smooth'});
    toggleSidebar();
}

window.addEventListener('scroll',()=>{
    document.getElementById('topBar').classList.toggle('hidden-bar',window.scrollY>50);
});

/* DATA */
let inv=JSON.parse(localStorage.getItem('inv'))||[];
let sales=[];

/* DEFAULT IMAGES */
const imgs={
    Tablet:'https://img.freepik.com/free-vector/realistic-pills-blister-pack_52683-59691.jpg',
    Syrup:'https://img.freepik.com/free-vector/realistic-cough-syrup_23-2147545938.jpg',
    Injection:'https://img.freepik.com/free-vector/realistic-vaccine-illustration_23-2148753857.jpg',
    Other:'https://via.placeholder.com/150/10b981/FFFFFF?text=Rx'
};

/* INVENTORY */
function render(){
    const g=document.getElementById('grid');
    g.innerHTML='';
    inv.forEach(i=>{
        g.innerHTML+=`
        <div class="glass p-4 rounded-xl">
            <img src="${i.img}" class="h-24 w-full object-cover rounded mb-2">
            <b>${i.name}</b>
            <p class="text-xs text-gray-400">${i.cat}</p>
            <p class="text-emerald-400 font-bold">Rs ${i.price}</p>
        </div>`;
    });
}
render();

/* MODAL */
function openMedModal(){
    document.getElementById('medModal').classList.remove('hidden');
}
function saveMed(){
    const name=mName.value;
    const cat=mCat.value;
    const price=mPrice.value;
    inv.push({
        name,cat,price,
        img:imgs[cat]||imgs.Other
    });
    localStorage.setItem('inv',JSON.stringify(inv));
    medModal.classList.add('hidden');
    render();
}
</script>

</body>
</html>
