<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Alazamat Medical Store - v17.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body id="appBody" class="theme-dark">

<!-- SIDEBAR PROFILE IMAGE -->
<img src="images/1.jpg" class="hidden">

<!-- SIDEBAR -->
<aside id="sidebar" class="sidebar">
    <div class="p-6 flex items-center gap-3">
        <img src="images/1.jpg"
             class="w-10 h-10 rounded-full object-cover border border-teal-500"
             onerror="this.src='https://via.placeholder.com/50?text=A'">
        <div>
            <h1 class="font-bold text-xl text-teal-500">Alazamat</h1>
            <p class="text-xs opacity-60">System v17.0</p>
        </div>
    </div>
</aside>

<!-- HERO LOGO -->
<section id="hero" class="p-8 text-center">
    <img src="images/1.jpg"
         class="w-56 h-56 mx-auto rounded-full border-4 border-teal-500 object-cover"
         onerror="this.src='https://via.placeholder.com/150?text=LOGO'">

    <h1 class="text-5xl font-extrabold mt-6 text-teal-400">Alazamat</h1>
    <p class="opacity-60 tracking-widest">Medical Store</p>
</section>

<!-- RECEIPT PRINT LOGO -->
<script>
function printReceipt() {
    const win = window.open('', '', 'width=300,height=600');
    win.document.write(`
        <html>
        <body style="text-align:center;font-family:monospace">
            <img src="images/1.jpg" width="50" style="border-radius:50%"><br>
            <b>ALAZAMAT MEDICAL</b>
        </body>
        </html>
    `);
    win.document.close();
    win.print();
}
</script>

</body>
</html>
